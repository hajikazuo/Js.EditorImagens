<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fontfaceobserver/2.1.0/fontfaceobserver.standalone.js"></script>
    <script src="/lib/script.js"></script>
</head>

<body>



    <div class="container">
        <div class="row py-3">
            <div class="col-12">
                <div class="row">
                    <div class="col-6">
                        <div class="input-group input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Largura</span>
                            </div>
                            <input type="number" class="form-control canvas-settings" data-prop="width"
                                aria-label="Small" value="100">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="input-group input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Altura</span>
                            </div>
                            <input type="number" class="form-control canvas-settings" data-prop="height"
                                aria-label="Small" value="100">
                        </div>
                    </div>
                </div>

                <div class="input-group input-group mb-3">
                    <input type="file" class="form-control" id="myImg" accept="image/*">
                </div>

                <div class="input-group input-group mb-3">
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-outline-secondary"
                            onclick="clearCanvas(canvas, svgState)">Limpar</button>
                        <button type="button" class="btn btn-outline-secondary"
                            onclick="restoreCanvas(canvas, svgState, bgUrl)">Restaurar</button>
                        <button type="button" class="btn btn-outline-secondary" onclick="downloadImage()">Baixar
                            Imagem</button>
                            <button type="button" class="btn btn-outline-secondary" onclick="addTextbox()">Adicionar Texto</button>
                    </div>
                </div>

                <div class="input-group input-group mb-3">
                    <input class="form-control" id='colorPicker' value="#000000" data-jscolor="">
                </div>

                <div class="controls">
                    <p>
                        <select class="form-select" id="font-family">
                            <option selected>Selecione a fonte</option>
                        </select>
                    </p>
                </div>

                <canvas id="canvas"></canvas>
            </div>
        </div>
    </div>

    <script src="./lib/jscolor.js"></script>
    <script src="./lib/fabric.min.js"></script>
    <script src="./lib/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fontfaceobserver/2.0.13/fontfaceobserver.js"></script>


</body>

</html>
